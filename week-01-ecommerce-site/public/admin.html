<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | JoyBlue</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="../css/admin.css">
</head>

<body>
  <nav class="navbar navbar-expand-md bg-white shadow-sm">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="#">
        <img id="brand-img" src="../assets/product-img/logo_.png" alt="JoyBlue Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="adminNavbar">
        <ul class="navbar-nav gap-3">
          <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logout-btn">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-primary mb-4">Admin Dashboard</h2>

    <div class="row g-4">
      <div id="form-message" class="mb-2"></div>
      <div class="col-lg-4">
        <div class="card shadow-sm p-4">
          <h5 class="card-title mb-3">Add New Product</h5>
          <form id="add-product-form">
            <input type="text" class="form-control mb-2" placeholder="Product Name" id="product-name" required>
            <input type="number" class="form-control mb-2" placeholder="Price" id="product-price" required>
            <select class="form-control mb-2" id="product-category" required>
                <option value="">-- Select Category --</option>
            </select>
            <input type="number" class="form-control mb-2" placeholder="Stock Quantity" id="product-stock" min="0" value="0">
            <input type="text" class="form-control mb-2" placeholder="Image URL" id="product-image" required>
            <button type="submit" class="btn btn-primary w-100">Add Product</button>
          </form>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="card shadow-sm p-4">
          <h5 class="card-title mb-3">Product List</h5>
          <table class="table table-hover align-middle" id="product-table">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Price (₹)</th>
                <th>Category</th>
                <th>Stock</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <small>© 2026 JoyBlue. All rights reserved.</small>
    </div>
  </footer>

  <script type="module" src="../src/ui/admin.js"></script>
</body>
</html>
