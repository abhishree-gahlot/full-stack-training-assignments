<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

    <link rel="stylesheet" href="./styles/custom.css" />
</head>

<body class="bg-dark text-light">

    <div class="container-fluid min-vh-100">
        <div class="row h-100">

            <aside id="sidebar" class="col-12 col-md-3 col-lg-2 border-end border-secondary p-3"></aside>

            <main class="col-12 col-md-6 col-lg-7 p-4">
                <header id="header" class="mb-4"></header>
                <h5 class="text-uppercase text-secondary mb-3">
                    Todo List
                </h5>

                <section id="todos-container"></section>
            </main>

            <aside id="completed-container" class="col-12 col-md-3 col-lg-3 border-start border-secondary p-3">
                <h5 class="text-uppercase text-secondary mb-3">
                    Completed Todos
                </h5>

                <section id="completed-container"></section>
            </aside>
        </div>
    </div>

    <div class="modal fade" id="createTodoModal" tabindex="-1">
        <div class="modal-dialog">
            <form class="modal-content" id="create-todo-form">
                <div class="modal-header">
                    <h5 class="modal-title">Create Todo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input id="todo-title" class="form-control mb-2" placeholder="Todo title" required />

                    <select id="todo-category" class="form-select mb-2">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="study">Study</option>
                        <option value="shopping">Shopping</option>
                        <option value="fitness">Fitness</option>
                    </select>

                    <select id="todo-priority" class="form-select">
                        <option value="important">Important</option>
                        <option value="normal">Normal</option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">
                        Create Todo
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="editTodoModal" tabindex="-1">
        <div class="modal-dialog">
            <form class="modal-content" id="edit-todo-form">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Todo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input id="edit-title" class="form-control mb-2" required />

                    <select id="edit-priority" class="form-select">
                        <option value="important">Important</option>
                        <option value="normal">Normal</option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-warning">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="./dist/main.js"></script>

</body>

</html>
